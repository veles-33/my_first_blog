<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог Игоря</title>
</head>
<body>
    <div>
        <h1><a href="/">Django Boys Blog</a> </h1>
    </div>
    {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h1><a href=""></a>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>

    {% endfor %}
</body>
</html>
